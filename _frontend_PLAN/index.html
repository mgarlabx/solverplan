<!DOCTYPE html>
<html>

<head>
    <title>Solverplan</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/cube.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- https://github.com/lipis/flag-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />

    <!-- SolverJS -->
    <script src="https://solvertank.tech/solverjs/solverjs.js"></script>
    <link rel="stylesheet" href="https://solvertank.tech/solverjs/solverjs.css">

    <link rel="stylesheet" type="text/css" href="style.css?v=3">
    <script type="module" src="script.js?v=3"></script>
</head>

<body>

    <div id="processing"><img src="images/processing.gif" width="100"></div>

    <dialog id="modal">
        <div id="modal-header">
            <div id="modal-title"></div>
            <div id="modal-buttons">
                <div class="modal-button" id="modal-save"><i class="fa-solid fa-check"></i></div>
                <div class="modal-button" id="modal-close"><i class="fa-solid fa-times"></i></div>
            </div>
        </div>
        <div id="modal-body"></div>
    </dialog>

    <div id="header">
        <div id="header-left">
            <img width="30" src="images/cube.png">&nbsp;&nbsp;&nbsp;
            <div id="header-title"></div>
        </div>
        <div id="header-right">
            <div id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
            <div id="menu-dropdown">
                <div class="menu-item" id="menu-new"><i class="fa-solid fa-file"></i><div class="menu-caption" id="menu-caption-new"></div></div>
                <div class="menu-separator"></div>
                <div class="menu-item" id="menu-en"><div class="fi fi-us" id="flag-0"></div>&nbsp;&nbsp;English</div>
                <div class="menu-item" id="menu-pt"><div class="fi fi-br" id="flag-1"></div>&nbsp;&nbsp;Português</div>
                <div class="menu-item" id="menu-es"><div class="fi fi-es" id="flag-2"></div>&nbsp;&nbsp;Castellano</div>
                <div class="menu-item" id="menu-te"><img src="images/te-flag.png" width="20">&nbsp;&nbsp;తెలుగు</div>
                <div class="menu-separator"></div>
                <div class="menu-item" id="menu-download"><i class="fa-solid fa-download"></i><div class="menu-caption">Download</div></div>
                <div class="menu-item" id="menu-upload"><i class="fa-solid fa-upload"></i><div class="menu-caption">Upload</div></div>
                <div class="menu-separator"></div>
                <div class="menu-item" id="menu-edit"><i class="fa-solid fa-pen-to-square"></i><div class="menu-caption" id="menu-caption-cache-edit"></div></div>
                <div class="menu-item" id="menu-clean"><i class="fa-solid fa-broom"></i><div class="menu-caption" id="menu-caption-cache-clean"></div></div>
                <div class="menu-separator"></div>
                <div class="menu-item" id="menu-feedback"><i class="fa-solid fa-envelope"></i><div class="menu-caption" id="menu-caption-feedback">Feedback</div></div>
                <div class="menu-item" id="menu-info"><i class="fa-solid fa-circle-info"></i><div class="menu-caption" id="menu-caption-about"></div></div>
            </div>
        </div>
    </div>

    <div id="builder"></div>
    <div id="study">
        <div id="study-header">
            <div id="study-header-title">
                <div id="study-title"></div>
                <div id="study-description"></div>
            </div>
            <div id="study-buttons">
                <div class="study-button" id="study-change"><i class="fa-solid fa-edit"></i></div>
                <div class="study-button" id="study-trash"><i class="fa-solid fa-trash"></i></div>
                <div class="study-button" id="study-close"><i class="fa-solid fa-times"></i></div>
            </div>
        </div>
        <div id="study-body"></div>
    </div>


</body>

</html>
